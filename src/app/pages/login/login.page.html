<!-- register.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Incio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-md="6" size-lg="4">
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button type="submit" expand="full" color="primary">Iniciar Sesión</ion-button>
        </form>

        <ion-button (click)="goToRegisterPage()" color="primary" fill="clear" expand="full">Quiero Resgistrarme</ion-button>

        <!-- Agrega este botón con el evento click y un método goToLoginPage() en el controlador TypeScript -->

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
