<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="product" class="ion-no-margin">
    <img [src]="product.url" class="product-image" />

    <ion-card-header>
      <ion-card-title class="product-title">{{ product.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p class="product-description">{{ product.descripcion }}</p>
    </ion-card-content>

    <ion-item lines="none">
      <ion-label>Favorito</ion-label>
      <ion-toggle [(ngModel)]="favorite" (ngModelChange)="toggleFavorite()"></ion-toggle>
    </ion-item>
  </ion-card>
</ion-content>
