<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products; let i = index ">
      <ion-item
        [routerLink]="['/animals', product.id]"
        class="ion-no-padding"
        style="margin: 4px !important">


        <ion-thumbnail slot="start">
          <img [src]="product.url" alt="{{ product.descripcion }}" />
        </ion-thumbnail>

        <ion-label>{{ product.nombre }}</ion-label>

        <ion-badge slot="end" color="primary" *ngIf="isFavorite(product)">
          Favorite
        </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="success"
          *ngIf="!isFavorite(product)"
          (click)="toggleFavorite(product)">
          <ion-icon name="heart"></ion-icon>
        </ion-item-option>

        <ion-item-option
          color="danger"
          *ngIf="isFavorite(product)"
          (click)="toggleFavorite(product)">
          <ion-icon name="heart-dislike"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
