<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="navigateTo('products')">
        <ion-icon name="cart" slot="start"></ion-icon>
        Productos
      </ion-item>
      <ion-item (click)="navigateTo('profile')">
        <ion-icon name="person" slot="start"></ion-icon>
        Perfil
      </ion-item>
      <ion-item (click)="signOut()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Cerrar Sesi√≥n
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="product-list">
    <ion-item-sliding *ngFor="let product of products; let i = index ">
      <ion-item
        [routerLink]="['/products', product.id]"
        class="ion-no-padding"
        style="margin: 4px !important"
        class="product-item">


        <ion-thumbnail slot="start">
          <img [src]="product.url" alt="{{ product.descripcion }}" />
        </ion-thumbnail>

        <ion-label>{{ product.nombre }}</ion-label>

        <ion-badge slot="end" color="primary" *ngIf="isFavorite(product)">
          Favorite
        </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          color="success"
          *ngIf="!isFavorite(product)"
          (click)="toggleFavorite(product)">
          <ion-icon name="heart"></ion-icon>
        </ion-item-option>

        <ion-item-option
          color="danger"
          *ngIf="isFavorite(product)"
          (click)="toggleFavorite(product)">
          <ion-icon name="heart-dislike"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
